<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipFlow — Optimieren</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><div class="logo"></div><span>FlipFlow</span></div>
      <div><a class="btn" href="dashboard.html">Zurück</a><span class="badge" id="userBadge">…</span></div>
    </nav>

    <div class="card" style="max-width:720px;margin:20px auto">
      <h2>Listing optimieren</h2>
      <form class="form" id="flipForm">
        <label>Produktname*<input type="text" id="productName" required /></label>
        <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr">
          <label>Kategorie
            <select id="category">
              <option>Sneaker</option>
              <option>Elektronik</option>
              <option>Fashion</option>
              <option>Sonstiges</option>
            </select>
          </label>
          <label>Wunschpreis (€)<input type="number" id="targetPrice" min="0" step="0.01" /></label>
        </div>
        <label>Beschreibung<textarea id="description" placeholder="Zustand, Zubehör, Standort …"></textarea></label>
        <p class="status" id="quotaInfo"></p>
        <button class="btn" type="submit" id="submitBtn">Anfrage senden</button>
        <p class="status" id="status"></p>
      </form>
    </div>
  </div>

  <!-- WICHTIG: API URL VOR dem Script setzen -->
  <script>
    window.API_URL = "https://script.google.com/macros/s/AKfycbztC8FG-GYBAGBmlvjpVqhxJB2MQYaMv6z7akpmJY4IkPzf0xficmYvea2nZIjIp0kM2g/exec";
  </script>
  <!-- Cachebuster ?v=4 damit die neue JS sicher geladen wird -->
  <script src="optimize.js?v=4"></script>
</body>
</html>
