<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipFlow — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><div class="logo"></div> <span>FlipFlow</span></div>
      <div class="menu"><a class="btn ghost" href="index.html">Zurück</a></div>
    </nav>

    <div class="card glow" style="max-width:560px;margin:20px auto">
      <h2>Login</h2>
      <p class="lead">Melde dich mit deiner E‑Mail an. Wir speichern nichts außer dem lokalen Zähler für dein Free‑Kontingent.</p>
      <form class="form" id="loginForm">
        <label>E‑Mail-Adresse*</label>
        <input type="email" id="email" required placeholder="du@example.com" />
        <button type="submit">Einloggen</button>
        <p class="status" id="status"></p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
