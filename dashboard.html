<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipFlow — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><div class="logo"></div><span>FlipFlow</span></div>
      <div class="row">
        <span class="badge" id="userBadge">–</span>
        <a class="btn" id="logoutBtn" href="#">Logout</a>
      </div>
    </nav>

    <div class="grid">
      <div class="card">
        <h2>Gespeicherte Kleinanzeigen</h2>
        <div class="row input">
          <input id="linkUrl" placeholder="Kleinanzeigen-Link einfügen..." />
          <button class="btn" id="saveLinkBtn">Speichern</button>
        </div>
        <div class="row" style="margin-top:8px">
          <input id="search" placeholder="Suchen..." />
          <select id="statusFilter">
            <option value="">Alle Status</option>
            <option>saved</option>
            <option>contacted</option>
            <option>visited</option>
            <option>bought</option>
            <option>archived</option>
          </select>
          <select id="sortBy">
            <option value="created">Neueste</option>
            <option value="price">Preis</option>
            <option value="title">Titel</option>
          </select>
        </div>
        <p class="status" id="linksStatus"></p>
        <div class="linkgrid" id="linksGrid"></div>
      </div>

      <div class="card">
        <h2>Listing optimieren (E-Mail)</h2>
        <form class="form" id="optForm">
          <label>Produktname*<input type="text" id="productName" required /></label>
          <label>Kategorie
            <select id="category">
              <option>Sneaker</option>
              <option>Elektronik</option>
              <option>Fashion</option>
              <option>Sonstiges</option>
            </select>
          </label>
          <label>Wunschpreis (€)<input type="number" id="targetPrice" min="0" step="0.01" /></label>
          <label>Beschreibung<textarea id="description" placeholder="Zustand, Zubehör, Standort …"></textarea></label>
          <button class="btn" type="submit">E-Mail senden</button>
          <p class="status" id="optStatus"></p>
        </form>
      </div>
    </div>
  </div>

  <script>window.API_URL = "https://script.google.com/macros/s/AKfycbztC8FG-GYBAGBmlvjpVqhxJB2MQYaMv6z7akpmJY4IkPzf0xficmYvea2nZIjIp0kM2g/exec";</script>
  <script src="dashboard.js?v=1"></script>
</body>
</html>
